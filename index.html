<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">Enter Text</h1>
        <div class="mb-3">
            <textarea id="textInput" class="form-control custom-textarea" rows="5" placeholder="Enter text..."></textarea>
        </div>
        <div class="mb-3">
            <input type="number" id="wordCount" class="form-control" placeholder="Enter number of words (default is 20)" min="0">
        </div>
        <div class="button-container d-flex justify-content-end">
            <button onclick="generateText()" class="btn btn-primary me-2">Generate</button>
            <button onclick="clearText()" class="btn btn-primary">Clear</button>
        </div>        
        <div class="mt-3">
            <h2 class="text-center">Result</h2>
            <div id="displayText" class="border p-3 result-text"></div>
        </div>
        <div id="error" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>

    <!-- Bootstrap JS and necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
